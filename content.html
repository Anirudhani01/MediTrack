<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System</title>
  <link rel="stylesheet" href="content.css">
</head>

<body>
  <div class="cards-container">
    <div class="card">
      <button class="btn" onclick="navigateTo('appointment.html')">Appointments</button>
      <button class="btn" onclick="navigateTo('lab-test.html')">Lab Test Results</button>
      <button class="btn" onclick="navigateTo('insurance.html')">Insurance Suggestions</button>
    </div>

    <div class="card chatbot-card">
      <div id="chatOutput">Chatbot: Hello! Do you have any problem or question regarding the website?</div>
      <input type="text" id="userInput" placeholder="Type your question here...">
      <button class="btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="chatbot.js"></script>
  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>

</html>
