<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <div class="form-container">
        <h2>Book a Doctor's Appointment</h2>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No.:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required> <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
            </div>
            <div class="form-group">
                <label for="specialty">Specialty:</label>
                <select id="specialty" name="specialty" required>
                    <option value="">Select a specialty</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="neurology">Neurology</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="orthopedics">Orthopedics</option>
                    <option value="reconstructive-surgery">Reconstructive Surgery</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit" class="btn">Book Appointment</button>
        </form>
    </div>

    <script src="appointment.js"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            var formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                specialty: document.getElementById('specialty').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value
            };

            // Store data in localStorage
            localStorage.setItem('appointmentData', JSON.stringify(formData));

            // Redirect to the confirmation page
            window.location.href = 'confirmation.html';
        }

        document.getElementById('appointmentForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
